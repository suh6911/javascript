<!DOCTYPE html>
<html>
<head>
    	<script type="text/javascript">
	console.log = function(msg) {
        		var ul = document.getElementById("log");
        		var li = document.createElement("li");
        		li.appendChild(document.createTextNode(msg));
        		ul.appendChild(li);
   	 }
    	window.onload = function() {
       		document.getElementById("run").onclick = function() {
   		   console.log(true && false);
   		   console.log(true && true);
   		   console.log("string" && true);
   		   console.log(true && "");
   		   console.log(true && "string");
   		   console.log(false && "");
   		   console.log(false && "string");
   		   console.log(5 && 0);
   		   console.log(5 && -6);
   		   console.log(5 && false);
   		   console.log(null && 0);
   		   console.log(null && "");
   		   console.log(null && false);
   		   console.log("yes" && "no");
		}
	}
    </script>
</head>
<body>
<div>
<textarea cols="100" rows="40">
      document.write(true && false);
      document.write(true && true);
      document.write("string" && true);
      document.write(true && "");
      document.write(true && "string");
      document.write(false && "");
      document.write(false && "string");
      document.write(5 && 0);
      document.write(5 && -6);
      document.write(5 && false);
      document.write(null && 0);
      document.write(null && "");
      document.write(null && false);
      document.write("yes" && "no");
</textarea>
    </div>
    <div>
        <input type="button" id="run" value="½ÇÇà"/>
    </div>
    <div>
        <ul id="log" style="list-style-type:circle"></ul>
    </div>
</body>
</html>
